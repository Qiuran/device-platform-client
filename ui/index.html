    function getCameraImage() {
        function doGet() {
            var base64 = camera.getImageBase64();
            if (!base64) return;
            console.log(base64);
            document.getElementById("cameraImg").src = "data:image/png;base64," + base64;
        }

        if (!camera.isOpen()) {
            camera.open(doGet);
            return;
        }
        doGet();
    }

    function getLiveCameraImage() {
        if (t) return;
        if (!camera.isOpen()) {
            camera.open();
        }
        t = window.setInterval(getCameraImage, 100)
    }
